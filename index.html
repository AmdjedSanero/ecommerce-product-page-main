<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header class="head">
    <div class="container">

      <div class="logo-and-list">
        <div class="three-bar ">
          <img src="images/icon-menu.svg" alt="">
        </div>
        <div class="close-bar none">
          <img src="images/icon-close.svg" alt="">
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="list not-opened">
          <ul>
            <li><a href="">Collections</a></li>
            <li><a href="">Men</a></li>
            <li><a href="">Women</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="cart-and-profile">
        <img class="cart" src="images/icon-cart.svg" alt="">
        <img class="avatar" src="images/image-avatar.png" alt="">


      </div>
    </div>
  </header>
  <div class="context">
    <div class="container">
      <div class="gallery">
        <div class="image-product">
          <img src="images/image-product-1.jpg" alt="">
        </div>
        <div class="thumbs">
          <img class="active" src="images/image-product-1-thumbnail.jpg" alt="" data-num="1">
          <img src="images/image-product-2-thumbnail.jpg" alt="" data-num="2">
          <img src="images/image-product-3-thumbnail.jpg" alt="" data-num="3">
          <img src="images/image-product-4-thumbnail.jpg" alt="" data-num="4">

        </div>
      </div>
      <div class="info">
        <span class="company-name">Sneaker Company</span>
        <span class="title">Fall Limited Edition Sneakers
        </span>
        <p class="para">
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        <div class="price-details">
          <span class="price">$125.00</span>
          <span class="price-with-discount">50%</span>

        </div>
        <span class="price-without-discount">$250.00</span>
        <div class="add-to-cart">
          <div class="details">
            <div class="minus">
              <img src="images/icon-minus.svg" alt="">

            </div>
            <div class="div-count">
              <span class="count">0</span>
            </div>
            <div class="minus">
              <img src="images/icon-plus.svg" alt="">

            </div>
          </div>
          <div class="logo-and-btn">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="white" fill-rule="nonzero" />
            </svg>
            <span>Add to cart</span>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
